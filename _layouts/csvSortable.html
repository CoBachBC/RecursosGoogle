{% include headSortable.html %}

<body>
    <!-- CSV SORTABLE -->
  <div class="">
    {% include menu.html %}

    {{ content }}

    {% include footer.html %}
  </div>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>
  
  <script>
    AOS.init({
      once: true
    });

    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json'
    })
  </script>
  
  <!-- 3. INCLUIR LAS LIBRERÍAS JAVASCRIPT -->
    <!-- Primero jQuery, ya que DataTables es un plugin de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Luego, el archivo JavaScript de DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- 4. INICIALIZAR DATATABLES EN NUESTRA TABLA -->
    <script>
        // Este código se ejecuta cuando el documento HTML ha cargado completamente.
        $(document).ready(function() {
            // Seleccionamos la tabla por su 'id' y llamamos a la función DataTable().
            // ¡Esta única línea de código activa todas las funcionalidades!
            $('#tabla-ejemplo').DataTable({
                // Opcional: Aquí puedes añadir configuraciones personalizadas.
                // Por ejemplo, para traducir la interfaz a español:
                language: {
                    "decimal": "",
                    "emptyTable": "No hay información",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                    "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                    "infoFiltered": "(Filtrado de _MAX_ total entradas)",
                    "infoPostFix": "",
                    "thousands": ",",
                    "lengthMenu": "Mostrar _MENU_ Entradas",
                    "loadingRecords": "Cargando...",
                    "processing": "Procesando...",
                    "search": "Buscar:",
                    "zeroRecords": "Sin resultados encontrados",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    }
                }
            });
        });
    </script>
</body>

</html>
